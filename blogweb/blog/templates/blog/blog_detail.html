<!DOCTYPE html>
<html>
  <head>
    <title>{{ blog.title }}</title>
  </head>
  <body>
    <h1>{{ blog.title }}</h1>
    <img src="{{ blog.image.url }}" alt="{{ blog.title }}" />
    <p>{{ blog.description }}</p>
    {% if user.is_authenticated and blog.user == user %}
    <a href="{% url 'update_blog' pk=blog.pk %}">Edit</a>
    <a href="{% url 'delete_blog' pk=blog.pk %}">Delete</a>
    {% endif %}
  </body>
</html>
